# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- azure-pipelines-with-docker

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '60af75f1-9030-45af-8f7e-ce970182df74'
  imageRepository: 'ashadbluebrickshelf'
  containerRegistry: 'bbshelf.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/server/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Free Trial (7bfac3ac-8201-45dd-aa5b-91b25b6587c9)'
        azureContainerRegistry: '{"loginServer":"bbshelf.azurecr.io", "id" : "/subscriptions/7bfac3ac-8201-45dd-aa5b-91b25b6587c9/resourceGroups/bluebrick-shelf/providers/Microsoft.ContainerRegistry/registries/bbshelf"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'run node-app npm run test:ci'

    - task: CopyFiles@2
      inputs:
        Contents: '**/server/docker-compose.yml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)\ArtifactsToBePublished'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)\ArtifactsToBePublished'
